  <style>
    :root{

    .title{

      font-size:16px;

    .btn-soft{

      margin-top:14px;
      border:2px solid rgba(255,40,80,0.20);
      background:transparent;
      color:#fff;
      font-weight:600;
      text-align:center;
      transition:0.18s ease;
      cursor:pointer;
    }
    .btn-soft:hover{
      border-color:var(--neon-1);
      box-shadow:0 0 12px rgba(255,20,60,0.22);
    }

    .btn-select{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      margin-top:22px;
      padding:16px 22px;
      font-family:"Audiowide",sans-serif;
      font-size:18px;
      font-weight:800;
      text-transform:uppercase;
      color:#fff;
      border:none;
      border-radius:40px;
      background:linear-gradient(135deg,#1a0000 0%,#3a0000 40%,#750000 100%);
      box-shadow:
        0 0 25px rgba(255,20,60,0.22),
        inset 0 0 15px rgba(255,0,50,0.35),
        0 0 80px rgba(255,0,60,0.12);
      cursor:pointer;
      overflow:hidden;
      transition:all 0.28s ease;
      animation:pulseGlow 3s infinite ease-in-out;
    }
    .btn-select::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:40px;
      background:linear-gradient(90deg,var(--neon-1),var(--neon-2));
      opacity:0;
      transition:opacity 0.4s ease;
      filter:blur(14px);
      z-index:0;
    }
    .btn-select:hover::before{opacity:1;}
    .btn-select span{position:relative;z-index:1;}
    .btn-select:hover{
      transform:translateY(-2px);
      box-shadow:

        0 0 90px rgba(255,0,80,0.18);
    }

    @keyframes pulseGlow{

      50%{box-shadow:0 0 34px rgba(255,30,60,0.48), inset 0 0 26px rgba(255,0,60,0.55);}
    }

    .note{
      font-size:13px;
      color:rgba(255,200,200,0.7);
      text-align:center;
      margin-top:12px;
    }

    @media (max-width:420px){
      .title{font-size:32px;letter-spacing:3px;}
      .badge{width:200px;height:200px;}
    }
